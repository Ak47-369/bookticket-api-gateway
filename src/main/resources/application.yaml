spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true #Enabled routing based on service discovery
      routes:
        - id: user-service-auth
          uri: lb://user-service
          predicates:
            - Path=/api/auth/** # Route all auth requests to user-service
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
